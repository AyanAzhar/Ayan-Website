  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {

      // Password Strength Checker
      $("#pass").keyup(function () {
        let length = $("#pass").val().length;

        if (length >= 8) {
          $("#e").html("STRONG").css("color", "lime");
        } else if (length >= 5) {
          $("#e").html("MEDIUM").css("color", "orange");
        } else if (length >= 3) {
          $("#e").html("WEAK").css("color", "red");
        } else {
          $("#e").html("AT LEAST 3 CHARACTERS").css("color", "yellow");
        }
      });

      // Confirm Password Checker
      $("#c_pass").keyup(function () {
        let p = $("#pass").val();
        let cp = $("#c_pass").val();

        if (p === cp) {
          $("#c").html("Password Match").css("color", "lime");
        } else {
          $("#c").html("Passwords Do Not Match").css("color", "red");
        }
      });

    });
  </script>

</head>
